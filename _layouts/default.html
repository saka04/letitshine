{% assign t = site.data.translations[page.lang] %}

<!DOCTYPE html>
<html lang="{{ page.lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl }}">
    <link rel="icon" type="image/ico" href="/letitshine/assets/images/favicon.ico" />
  </head>
  <body class="{{ page.body-class }}">
    <span class="hidden">
      {% include lenny-face.html %}
    </span>

    <!-- Icon SVG code -->
    {% include icon-svg.html %}

    <!-- Header nav -->
    {% include header.html %}

    <!-- This include the main content -->
    {{ content }}

    <!-- Footer -->
    {% include footer.html %}

    <!-- Scripts -->
    <script type="text/javascript" src="{{ '/assets/javascripts/common.js' | prepend: site.baseurl }}"></script>
    <script type="text/javascript">   

    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.documentElement.scrollTop > 50) {
        document.getElementByClassName("header__desktop").classList.replace('header__onscroll');
      } else {
        document.querySelector("header__desktop").classList.add("header__desktop")
      }
    }
    </script>
  </body>
</html>
