en:
  nav:
    home: Home
    organize: Organize
    decorate: Decorate
    about: About
    contact: Contact
  banner:
    title-1: Let it shine! by Masha W.
    title-2: For those who want a decorated and organized home.
  intro:
    title-1: A great solution
    content-1: All of us have already felt this unbearable feeling in our home. This guilt that reminds us of our plans we made about tidying up, hanging up the curtains, find the right spot for every object, and much more. When time is a rare thing, when we are overwhelmed with work or family, it is quite normal to leave aside these small things that require our daily focus. It is a shame though, as we spend most of our time at home. Thus, if our home is not always an ideal place to live in and that we could feel better while coming back from work, we have to take back control over these daily plans and small things. But how exactly?
    content-2: With Let it shine!, put away all the guilt and daily worries. Our main focus is about space organizing and interior design. In that way, Let it shine! offers either a full service or provides support to those who need to reorganize their spaces, to understand organization methods, to decorate their interiors or receive some dedicated piece of advice. Be focused on your desires and discover the services at your disposal!
    title-2: Dedicated services
    subtitle-1: Organizing
    service-1:
      title: Home Refresh & Personal Coaching
      goal: >
        Goal: declutter your spaces
      format: >
        Format: full execution or training
      rate: >
        Rate: from CHF 80 to 100 per hour
      cta: Let's Organize!
    subtitle-2: Decorating
    service-2:
      title: Home Design & Personal Guidance
      goal: >
        Goal: design your interior
      format: >
        Format: full execution or training
      rate: >
        Rate: from CHF 100 to 150 per hour
      cta: Let's Decorate!
    masha:
      title: Behind Let it shine!
      description-1: Masha is an interior designer and the founder of Let it shine!
      description-2: Passionate, she wishes to bring in-depth and exclusive solutions to her clients.
      cta: More about Masha & Let it shine!
  organize:
    title: Organizing
    subtitle: For a peaceful life
    description-1: It is not often we are aware that messy spaces have a direct impact on our well-being. With our consumer habits we tend to accumulate lots of clutter without thinking about how they affect the space around us, not to mention our mental comfort.
    description-2: >
      The Kitchen, bedroom, living room, bathroom: all spaces can be reconsidered for a practical use in a day-to-day application with an improved trendy interior design.
    description-3: >
      Let it shine! has two services for space organizing : a “Home Refresh” for an overall service or a “Personal Coaching”.
    subservice-1:
      title: Home Refresh
      description-1: The “Home Refresh” service aims to reorganize the spaces that need to be decluttered.
      description-2: >
        Let it shine! brings a new perspective to the table to tidy up and organize your interior, according to your needs : furniture, decoration, clothes, trinkets, and everything else! Perfect for those who need to rediscover their living room, bedroom or kitchen and feel comfortable again in their own home.
      description-3: >
        Our service includes:
      description-4: sorting your possessions
      description-5: to figure out what is worth keeping
      description-6: placing elements
      description-7: in their proper place, to ease the day-to-day usage
      description-8: devise a list with personal guidance
      description-9: to maintain good habits
      rate: >
        Rate: CHF 100.- per hour (three hours minimum) and after four hours it’s down to CHF 90.- per hour.
      cta: I want a quote!
    subservice-2: 
      title: Personal Coaching
      description-1: You need to be reminded how all this works or just need some advice? Book a meeting through the site or a conference call!
      description-2: Let us know about your concerns and your habits to draw a global view on your lifestyle. Let it shine! will guide step by step and give you the best tips & tricks on how to successfully organize your interior.
      rate: >
        Rate: CHF 80.- per hour
      cta: Coach me!
    work:
      title: >
        Home organizing : before / after
    explore:
      title-1: What about decoration?
      title-2: Let's get in touch!
  decorate:
    title: Decorating
    subtitle: Feel at home
    description-1: We know it’s not always easy to decorate your interior. Let it shine! brings its unique know-how and great creativity to help you renovate or do some post-renovation touches. You benefit from a quality service while combining great design solutions and affordable prices.
    description-2: >
      Let it shine! has two decoration services : a “Home Design” to fully renew your interior, or “Personal Guidance” sessions.
    subservice-1:
      title: Home Design
      description-1: The “Home Design” service aims to dress up a new and practical design of your interior.
      description-2: After evaluating your needs, we work hand in hand from the idea to its execution. After the transformation of the space, your interior will be unique and you will hardly leave your home!
      description-3: >
        Our service includes:
      description-4: analyzing your needs,
      description-5: according to your budget
      description-6: building up a 3D plan
      description-7: for space representation
      description-8: choosing materials
      description-9: managing the operations
      description-10: from conception to realisation
      rate: >
        Rate: CHF 150.- per hour
      cta: I want a quote!
    subservice-2:
      title: Personal Guidance
      description-1: You have a certain taste for decoration but you need new ideas or some fresh insights? Let it shine! is at your side all the way.
      description-2: During an on-site meeting, you will learn how to understand your environment and assess the details around you when it comes to design. You will get some relevant advice on placing furniture and items, on how to match colors, on the overall design and much more.
      description-3: This guide is the gift that keeps on giving when it comes to home design!
      rate: >
        Rate: CHF 100.- per hour
      cta: Guide me!
    explore:
      title-1: What about organization?
      title-2: Let's get in touch!
    work:
      title: Decoration examples
  about:
    title: A little bit of happiness
    content-1: Let it shine! delivers solutions in space reorganisation and interior design. It was founded by Masha Wojcik, interior designer specialized in decoration and space organizing in 2018.
    content-2: >
        For Masha, it is about mixing passion and professionalism to create an offer available to everyone. After working in household services for the past few years for several families in the Lausanne area, she realizes that many families are facing the same problems: more and more clutter in their homes, too much work or not enough time to deal with. She decided to bring her expertise and creativity to serve her existing clients and they are thrilled. She pivoted to a new career and she founded Let it shine! to make her services official.
    content-3: If you are design obsessed, an overwhelmed expat or a full-time parent, Let it shine! suits all your tastes and will let you rediscover your home with a new soothing atmosphere.
    content-4:
    explore:
      organize: Let's organize
      decorate: Let's decorate
  testimony:
    title: Testimonials 
    testifier-name-1: Meta De Boer
    testifier-function-1: Independent Leadership Consultant
    testifier-children-1: 2 kids
    quote-1: "Masha is a fantastic house decorator. I have been working with her for years, and she has a wonderful personality, a pleasure to be with and to be around. Her skills in decorating, improving, styling houses and work spaces are outstanding. She will suggest things, works very practically and independent, while involving you in a constructive way in the process. She will go the extra mile because she loves what she does. I can highly recommend her, she is a life saver and I wish everyone to go through the experience of having her as a home decorator. My house and my life feel more organized and manageable since working with her."
    testifier-name-2:
    testifier-function-2:
    testifier-children-2:
    quote-2:
    testifier-name-3:
    testifier-function-3:
    testifier-children-3:
