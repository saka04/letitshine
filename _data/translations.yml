  about:
    title: Une touche de bien être
    content-1: Architecte d'intérieur spécialisée en décoration et organisation d'espace, Masha Wojcik, fondatrice de Let it shine!, offre à ses clients des solutions en (ré)organisation d'espaces personnels et en décoration.
    content-2: >
        Masha mêle passion et professionnalisme pour créer une offre accessible à tous. Après avoir travaillé ces dernières années auprès de multiples familles en proposant des services de gestion domestique, elle se rend compte des problématiques auxquelles font face les divers foyers : accumulation de biens de consommation, trop de travail, manque de temps… Résultat : en apportant son expertise et sa fraîcheur en suggestions de décoration et organisation d’espace, ses clients sont ravis. Son métier se transforme alors et elle décide de lancer Let it shine! pour officialiser ses services !
    content-3: Passionné de design, expatrié débordé ou parent à plein temps, Let it shine! en a pour tous les goûts et vous permet de redécouvrir vos espaces en vous offrant ainsi un nouveau "chez-vous" à l'atmosphère apaisante.
    content-4:
  services:
    title: Services
    service-1:
      title: Organiser, pour vivre sereinement
      description-1: Nous en sommes rarement conscients, mais le désordre a un impact direct sur notre bien-être. Nos habitudes de consommation nous entraînent à accumuler des biens sans toujours considérer leur place concrète dans nos foyers.
      description-2: Cuisine, chambre à coucher, salon, salle de bain... Tous les espaces peuvent être repensés pour une répartition pratique dans la vie quotidienne tout en incluant un aspect design.
      description-3: >
        Let it shine! propose 2 services d'organisation d'espace : un “Home Refresh” pour un service global, ou un “Coaching” personnalisé.
      subservice-1:
        title: Home Refresh
        description-1: Le service de Home Refresh vise à réorganiser les espaces nécessitant un désencombrement majeur.
        description-2: >
          Let it shine! vous apporte une nouvelle perspective afin de trier et organiser votre intérieur, en accord avec vos souhaits : meubles, éléments de décoration, vêtements, bibelots, tout y passe ! Idéal pour celles et ceux qui tiennent à redécouvrir leur chambre, leur salon ou leur cuisine et bénéficier d’un nouveau confort de vie au quotidien.
        description-3: >
          Le service inclut :
        description-4: le tri des affaires
        description-5: destiné au don ou au débarras
        description-6: le placement logique des éléments
        description-7: propres aux espaces, pour vous faciliter l’utilisation au quotidien
        description-8: une liste de conseils personnalisés
        description-9: pour garder de bonnes habitudes quotidiennes
        rate: CHF 100.- / h (minimum 3h) ; CHF 90.- à partir de la 4e heure.
        cta: Je demande mon devis gratuit !
      subservice-2: 
        title: Coaching
        description-1: Besoin de quelques conseils ou d’une simple remise à niveau ? Convenez d’un rendez-vous sur place ou en vidéo-conférence !
        description-2: Vous exposez vos préoccupations, votre style de vie et vos habitudes afin d’avoir une vue globale sur votre situation. Let it shine! vous aiguille dans la marche à suivre et vous donne des astuces sur comment organiser efficacement votre intérieur.
        rate: CHF 80.- / h.
        cta: Je souhaite un coaching !
