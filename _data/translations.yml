    title-1: Let it shine! by Masha
    title-2: Le service personnalisé de décoration et d’organisation d’espace
  intro:
    title-1: Un partenaire d'exception
    content-1: Nous avons tous déjà vécu cette sensation pesante dans notre appartement ou notre maison. Cette petite sensation de culpabilité qui nous rappelle que l'on avait prévu de ranger ci, trier ça, passer l'aspirateur, acheter une tringle, poser des cadres... Quand le temps manque, que nous sommes débordés par notre travail ou au service de notre famille, il est normal de laisser traîner ces petites choses de la vie qui nécessitent une attention quotidienne. C'est pourtant dommage, étant donné que nous passons une grande partie de notre temps à la maison. Ainsi, si notre intérieur n'est pas toujours idéal à vivre et que nous pourrions nous y sentir mieux, il convient de prendre en main ces petites choses du quotidien. Mais comment ?
    content-2: Avec Let it shine!, laissez de côté la culpabilité et les tracas du quotidien. Ses activités se concentrent sur l'organisation d'espace et la décoration d'intérieur. Ainsi, Let it shine! propose une prise en main globale ou un soutien adapté à ses clients qui souhaitent ré-agencer leurs espaces, comprendre les méthodes d'organisation, décorer leur intérieur ou recevoir des conseils personnalisés. Concentrez vous sur vos souhaits et découvrez les services à disposition !
    title-2: Des services adaptés
    subtitle-1: Organiser
    service-1:
      title: Home Refresh & Coaching
      goal: >
        But: désencombrer vos espaces
      format: >
        Format: réalisation ou accompagnement
      rate: >
        Tarif: de 80 à 100 CHF / H
      cta: J'organise!
    subtitle-2: Décorer
    service-2:
      title: Home Design & Conseils
      goal: >
       But: décorer votre intérieur
      format: >
        Format: prise en charge ou conseils
      rate: >
        Tarif: de 100 à 150 CHF / H
      cta: Je décore!
    masha:
      title: Derrière Let it shine!
      description-1: Masha est architecte d'intérieur et fondatrice de Let it shine!
      description-2: Férue de design, elle souhaite apporter des solutions concrètes et exclusives à ses clients.
      cta: Plus sur Masha & Let it shine!
  organize:
    title: Organiser
    subtitle: Pour vivre sereinement
    description-1: Nous en sommes rarement conscients, mais le désordre a un impact direct sur notre bien-être. Nos habitudes de consommation nous entraînent à accumuler des biens sans toujours considérer leur place concrète dans nos foyers.
    description-2: Cuisine, chambre à coucher, salon, salle de bain... Tous les espaces peuvent être repensés pour une répartition pratique dans la vie quotidienne tout en incluant un aspect design.
    description-3: >
      Let it shine! propose 2 services d'organisation d'espace : un “Home Refresh” pour un service global, ou un “Coaching” personnalisé.
    subservice-1:
      title: Home Refresh
      description-1: Le service de "Home Refresh" vise à réorganiser les espaces nécessitant un désencombrement majeur.
      description-2: >
        Let it shine! vous apporte une nouvelle perspective afin de trier et organiser votre intérieur, en accord avec vos souhaits : meubles, éléments de décoration, vêtements, bibelots, tout y passe ! Idéal pour celles et ceux qui tiennent à redécouvrir leur chambre, leur salon ou leur cuisine et bénéficier d’un nouveau confort de vie au quotidien.
      description-3: >
        Le service inclut :
      description-4: le tri des affaires
      description-5: destiné au don ou au débarras
      description-6: le placement logique des éléments
      description-7: propres aux espaces, pour faciliter l’utilisation au quotidien
      description-8: une liste de conseils personnalisés
      description-9: pour garder de bonnes habitudes
      rate: >
        Tarif: CHF 100.- / h (minimum 3h) ; CHF 80.- à partir de la 4e heure.
      cta: Je demande mon devis gratuit !
    subservice-2: 
      title: Coaching
      description-1: Besoin de quelques conseils ou d’une simple remise à niveau ? Convenez d’un rendez-vous sur place ou en vidéo-conférence !
      description-2: Vous exposez vos préoccupations, votre style de vie et vos habitudes afin d’avoir une vue globale sur votre situation. Let it shine! vous aiguille dans la marche à suivre et vous donne des astuces sur comment organiser efficacement votre intérieur.
      rate: >
        Tarif: CHF 80.- / h.
      cta: Je souhaite un coaching !
    work:
      title: Réalisations avant / après
    explore:
      title-1: Je veux voir la décoration
      title-2: Je prends contact !
  decorate:
    title: Décorer
    subtitle: Pour se sentir chez soi
    description-1: Parce que décorer son intérieur lors d’un emménagement ou de petits travaux n’est pas toujours évident, Let it shine! se met à votre disposition en apportant un savoir-faire unique et une grande créativité. Vous bénéficiez d’un service de qualité en combinant des solutions design à des prix modérés.
    description-2: >
      Let it shine! propose ainsi 2 services de décoration : un “Home Design” pour remodeler son intérieur, ou des sessions de conseils personnalisés.
    subservice-1:
      title: Home Design
      description-1: Le service de “Home Design” vise à effectuer une refonte esthétique et pratique de votre intérieur.
      description-2: Après la prise de connaissance de vos besoins, nous travaillons main dans la main de la conception à la réalisation. Suite à la transformation de l’espace, votre intérieur sera unique et vous ne voudrez plus le quitter !
      description-3: >
        Le service inclut :
      description-4: l’analyse de vos besoins,
      description-5: en accord avec votre budget
      description-6: la conception d’un plan de réalisation en 3D,
      description-7: pour validation et représentation du projet
      description-8: le choix des matériaux
      description-9: la gestion des opérations
      description-10: pour s’assurer du bon déroulement des travaux
      rate: >
        Tarif: CHF 150.- / h.
      cta: Je demande mon devis gratuit !
    subservice-2:
      title: Conseil
      description-1: Vous avez un goût prononcé pour la décoration mais avez besoin d’une idée fraîche et novatrice ? Let it shine! vous accompagne dans votre démarche.
      description-2: Lors d’un rendez-vous sur place, apprenez à comprendre votre environnement et évaluer les détails de l’espace. Vous obtiendrez des conseils pertinents sur l’emplacement des meubles et des objets, la gamme des couleurs à assortir, le design global…
      description-3: Tant d’informations à garder à l’esprit pour toute une vie !
      rate: >
        Tarif: CHF 100.- / h
      cta: Je veux des conseils !
    explore:
      title-1: Je veux voir l'organisation
      title-2: Je prends contact !
    work:
      title: Réalisations
  about:
    title: Une touche de bien être
    content-1: Let it shine! offre à ses clients des solutions en (ré)organisation d'espaces personnels et en décoration. C'est Masha Wojcik, architecte d'intérieur spécialisée en décoration et organisation d'espace, qui crée la société en 2018.
    content-2: >
        Masha mêle passion et professionnalisme pour créer une offre accessible à tous. Après avoir travaillé ces dernières années auprès de multiples familles en proposant des services de gestion domestique, elle se rend compte des problématiques auxquelles font face les divers foyers : accumulation de biens de consommation, trop de travail, manque de temps… Résultat : en apportant son expertise et sa créativité sur la décoration et l'organisation d’espace, ses clients sont ravis. Son métier se transforme alors et elle décide de lancer Let it shine! pour officialiser ses services.
    content-3: Passionné de design, expatrié débordé ou parent à plein temps, Let it shine! en a pour tous les goûts et vous permet de redécouvrir vos espaces en vous offrant ainsi un nouveau "chez-vous" à l'atmosphère apaisante.
    content-4:
    explore:
      organize: Voir l'organisation
      decorate: Voir la décoration
  testimony:
    title: Témoignages
    testifier-name-1: Meta De Boer
    testifier-function-1: Independent Leadership Consultant
    testifier-children-1: 2 enfants
    quote-1: "Masha est une décoratrice hors pair! Elle a travaillé dans notre appartement ces dernières années. Sa personnalité est éclatante, et ses compétences en décoration et personnalisation d’espaces intérieurs sont remarquables. Autonome, créative et passionnée, elle vous invite à participer de manière constructive. Je ne peux que vivement la recommander à toute personne ayant besoin de ses services en décoration d’intérieur : grâce à elle mon appartement et même ma vie quotidienne se retrouvent mieux organisées, et c’est un réel plaisir de rentrer chez soi !"
