    quotes:
      title: Témoignages
      testifier-name-1: Meta De Boer
      testifier-function-1: Leadership Consultant, 2 enfants
      quote-1: "Masha est une décoratrice hors pair! Nous avons travaillé ensemble ces dernières années. Sa personnalité est éclatante, et ses compétences en décoration et personnalisation d’espaces intérieurs sont remarquables. Autonome, créative et passionnée, elle vous invite à participer de manière constructive. Je ne peux que vivement la recommander à toute personne ayant besoin de ses services en décoration d’intérieur : grâce à elle mon appartement et même ma vie quotidienne se retrouvent mieux organisées, et c’est un réel plaisir de rentrer chez soi !"
