  about:
    title-1: Se sentir bien chez soi, c'est primordial.
    title-2: Evident? Soit, mais dans la vie quotidienne, c'est une autre histoire...
    content-1: Parfois nous n'en sommes pas conscients, mais le désordre a un impact direct sur notre bien-être. Nos habitudes de consommation nous entraînent à accumuler des biens sans toujours considérer leur place concrète dans nos foyers.
    content-2: Architecte d'intérieur spécialisée en décoration et organisation d'espace, Masha Wojcik, fondatrice de Let it shine!, offre à ses clients des solutions en (ré)organisation d'espaces personnels.
    content-3: Cuisine, chambre à coucher, salon, salle de bain... Tous les espaces peuvent être repensés pour une répartition pratique dans la vie quotidienne tout en incluant un aspect "design". Let it Shine! vous offre ainsi un nouveau "chez-vous" à l'atmosphère apaisante.
