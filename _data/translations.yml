  about:
    title: Bienvenue! Moi c'est Masha. 
    content-1: Voilà mon univers. Je décore, je gère et j'organise pour vous. Le design est ma passion, et j'ai eu la chance d'en faire mon métier. J'aime me concentrer sur les détails et apporter cette petite touche qui donne à l'ensemble un aspect parfait.
    content-2: Mariages, décoration, organisation personnelle... Let it shine! c'est le symbole de perfection pour vos intérieurs et vos événements. Toujours à l'écoute et suivant vos envies, je prends en charge la création et la réalisation de vos voeux les plus précieux pour un souvenir inoubliable!
