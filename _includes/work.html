<section id="work" class="section section--huge">
	<div class="container">
		<h1 class="section__title mrgb++">{{ t.work.title }}</h1>
		<!-- Slider main container -->
		<div class="swiper-container swiper-container-horizontal">
	    <!-- Additional required wrapper -->
		    <div class="swiper-wrapper">
		        <!-- Slides -->
				{% for work in site.data.work %}
		        	<img src="{{ work.image | prepend:site.baseurl }}" title="{{ title }}" class="swiper-slide">
				{% endfor %}
		    </div>
		    <!-- If we need pagination -->
		    <div class="swiper-pagination"></div>

		    <!-- If we need navigation buttons -->
		    <i class="mdi mdi-chevron-left swiper-button-prev"></i>
		    <i class="mdi mdi-chevron-right swiper-button-next"></i>

		    <!-- If we need scrollbar -->
		    <div class="swiper-scrollbar"></div>
			</div>
		</div>
		
		<h2 class="text-center mrgt++ mrgv">{{ t.work.quotes.title }}</h2>
		<div class="testimony box box--default pdgv+">
			<div class="container md-pdgh++">
				<div class="media media--responsive">
					<div class="media__left text-center">
						{% for testifiers in site.data.testifiers %}
						<img src="{{ testifiers.image | prepend:site.baseurl }}" class="media__img testimony__img">
						{% endfor %}
						<p>{{ t.work.quotes.testifier-name-1 }}<br>{{ t.work.quotes.testifier-function-1 }}</p>
					</div>
					<div class="media__body lg-pdgv">
						<q class="testimony__content text-bold mrg0">{{ t.work.quotes.quote-1 }}</q>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
