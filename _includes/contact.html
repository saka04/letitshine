<section class="section section--large" id="contact">
	<div class="container">
		<h1 class="section__title mrgb++">{{ t.contact.title }}</h1>
		<div class="grid grid--multiline">
			<div class="sm-w-1/2 grid__item">
				<address class="text-center">
					<span class="text-bold">{{ t.contact.company }}</span><br>
					{{ t.contact.name }}<br>
					{{ t.contact.function }}<br>
					<a href="mailto:masha@letitshine.ch" class="contact">{{ t.contact.email }}</a><br>
					{{ t.contact.phone }}
				</address>
				<p class="text-center">{{ t.contact.catch }}</p>
			</div>
			<div class="sm-w-1/2 grid__item xs-mrgt">
				<a href="http://www.osirisfleurs.ch/" target="_blank">
					<img class="img-block align-center partner" src="assets/images/osiris-capture.PNG">
				</a>
			</div>
		</div>
	</div>
</section>
