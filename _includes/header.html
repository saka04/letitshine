<header class="header">
	<div class="container">
		<div class="header__desktop">
			<div class="nav">
				<a href="https://letitshine.ch" class="nav__logo">
					<img src="{{ "/assets/images/LIS-logo.png" | prepend: site.baseurl }}" class="header__logo" alt="Logo Let it shine!">
				</a>
				<ul class="list-inline" class="nav__logo">
					<li class="nav__item"><a href="#about" class="nav__link" title="Let it quoi?"> {{ t.nav.about }} </a></li>
					<li class="nav__item"><a href="#services" class="nav__link" title="Comment Let it shine! peut m'aider"> {{ t.nav.services }} </a></li>
					<li class="nav__item"><a href="#work" class="nav__link" title="Et ça donne quoi?"> {{ t.nav.work }} </a></li>
					<li class="nav__item"><a href="#contact" class="nav__link" title="Je prends rendez-vous!"> {{ t.nav.contact }} </a></li>
				</ul>
				<div class="social social__header pull-right">
					<a href="https://www.facebook.com/mashaletitshine-278190159779666/" target="_blank" title="Suivez Let it shine! sur facebook!"><i class="pdgr mdi mdi-facebook social__header__link"></i></a>
					<a href="https://www.instagram.com/mashaletitshine/" target="_blank" title="Suivez Let it shine! sur insta!"><i class="mdi mdi-instagram social__header__link"></i></a>
				</div>
			</div>
		</div>

		<div class="header__mobile">
			<div class="nav">
				<a href="/letitshine/" class="nav__logo">
					<img src="{{ "/assets/images/LIS-logo.png" | prepend: site.baseurl }}" class="header__logo" alt="Logo Let it shine!">
				</a>

				<button class="hamburger hamburger--spring" type="button" data-toggle="collapse" data-target="#collapse-container-nav" class="header__burger">
					<span class="hamburger-box">
						<span class="hamburger-inner">
						</span>
					</span>
				</button>
			</div>
		</div>

		<div id="collapse-container-nav" class="collapse">
			<div class="box box--primary">
				<ul class="list-stacked list-stacked--divided">
					<li><a href="#about" class="nav__link" title="Let it quoi?"> {{ t.nav.about }} </a></li>
					<li><a href="#services" class="nav__link" title="Comment Let it shine! peut m'aider"> {{ t.nav.services }} </a></li>
					<li><a href="#work" class="nav__link" title="Et ça donne quoi?"> {{ t.nav.work }} </a></li>
					<li><a href="#contact" class="nav__link" title="Je prends rendez-vous!"> {{ t.nav.contact }} </a></li>
					<li>
						<a href="https://www.facebook.com/mashaletitshine-278190159779666/" target="_blank" title="Suivez Let it shine! sur facebook!"><i class="pdgr mdi mdi-facebook social social__header__link"></i></a>
						<a href="https://www.instagram.com/mashaletitshine/" target="_blank" title="Suivez Let it shine! sur insta!"><i class="mdi mdi-instagram social social__header__link"></i></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</header>

<script type="text/javascript">
  window.addEventListener('DOMContentLoaded', function() {
    var ContainerNavCollapse = document.querySelector('#collapse-container-nav');

    if (ContainerNavCollapse) {
      new Toolkit.Collapse(ContainerNavCollapse);
    }

    var navList = document.querySelectorAll('.js-nav-link');

    if (navList) {
      new Toolkit.Nav(navList);
    }

    var hamburger = document.querySelector(".hamburger");
    if (hamburger) {
      hamburger.addEventListener("click", function() {
        hamburger.classList.toggle("is-active");
      });
    }
  });
</script>
