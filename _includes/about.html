<section class="section section--huge" id="about">
	<div class="container mrgt+">
		<img class="align-center img-resize mrgb++" src="{{ "/assets/images/LIS-logo-text.png" | prepend: site.baseurl }}">
		<div class="grid grid--multiline">
			<div class="sm-w-1/2 grid__item">
				<img class="align-center" src="{{ "/assets/images/femme-small.jpg" | prepend: site.baseurl }}">
			</div>
			<div class="sm-w-1/2 grid__item xs-mrgt">
				<div class="box box--default">
					<h3>{{ t.about.title}}</h3>
					<p class="about">{{ t.about.content-1 }}</p>
					<p class="about">{{ t.about.content-2 }}</p>
				</div>
			</div>
		</div>
	</div>
</section>
