<section class="section">
    <h2>{{ t.form.title }}</h2>
    <h3>{{ t.form.subtitle }}</h3>
    <form method="POST" action="https://formspree.io/masha@letitshine.ch">
    	<input type="hidden" name="_language" value="fr">
    	<input type="hidden" name="_subject" value="Nouveau message de letitshine.ch">
        <div class="form-group">
            <label for="name" class="field-label">{{ t.form.name }}<span class="required">*</span></label>
            {% if page.lang == 'fr' %}<input type="text" id="name" class="field" placeholder="Isabelle Monthey" name="name" required>{% endif %}
            {% if page.lang == 'en' %}<input type="text" id="name" class="field" placeholder="Jane Smith" name="name" required>{% endif %}
        </div>
        <div class="form-group">
            <label for="email" class="field-label">{{ t.form.email }}<span class="required">*</span></label>
            <input type="email" id="email" class="field" placeholder="email@email.ch" name="_replyto" required>
        </div>
        <input type="text" name="_gotcha" class="honeypot">
	    <div class="form-group">
            <label for="telephone" class="field-label">{{ t.form.phone }}</label>
            <input type="tel" id="telephone" class="field" placeholder="+41(0)781234567" name="telephone">
        </div>
        <div class="form-group">
            <label for="subject" class="field-label">{{ t.form.interest }}</label>
            <select id="subject" class="field" name="service">
                <option>{{ t.form.service-1 }}</option>
                <option>{{ t.form.service-2 }}</option>
                <option>{{ t.form.service-3 }}</option>
                <option>{{ t.form.service-4 }}</option>
                <option>{{ t.form.service-5 }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message" class="field-label">{{ t.form.message }}</label>
            {% if page.lang == 'fr' %}<textarea id="message" rows="4" class="field" placeholder="Besoins, souhaits, horaires de rappel..." name="message"></textarea>{% endif %}
            {% if page.lang == 'en' %}<textarea id="message" rows="4" class="field" placeholder="Needs, attempts, projects, contact hours..." name="message"></textarea>{% endif %}
        </div>
        <div class="form-group">
    	    <label for="checkbox-1" class="label">
        		<input type="checkbox" id="checkbox-1" class="checkbox" required>{{ t.form.rgpd-1 }}<span class="required">*</span>{{ t.form.rgpd.2 }}
    	    </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn--form text-bold">{{ t.form.cta }}</button>
        </div>
    </form>
</section>
